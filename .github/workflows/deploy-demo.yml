name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore BlazorFastTypewriter.Demo/BlazorFastTypewriter.Demo.csproj

    - name: Publish for GitHub Pages
      run: |
        dotnet publish BlazorFastTypewriter.Demo/BlazorFastTypewriter.Demo.csproj \
          --configuration Release \
          -p:BaseHref="/BlazorFastTypewriter/"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'BlazorFastTypewriter.Demo/bin/Release/net10.0/publish/wwwroot'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
