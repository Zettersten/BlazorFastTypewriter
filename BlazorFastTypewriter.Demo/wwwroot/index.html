<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlazorFastTypewriter Demo</title>
  <base href="/" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/player-styles.css" />
  <link href="BlazorFastTypewriter.Demo.styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />

  <!-- GitHub Pages SPA routing support -->
  <script>(function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();</script>
</head>

<body>
  <div id="app">
    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 0.75rem;">
      <div style="font-size: 1.25rem; font-weight: 600; color: #667eea;">Loading BlazorFastTypewriter...</div>
    </div>
  </div>

  <div id="blazor-error-ui" style="background: #dc2626; color: white; padding: 1rem; position: fixed; bottom: 0; left: 0; right: 0; z-index: 10000; display: none;">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
      <span>An unhandled error has occurred.</span>
      <div>
        <a href="" class="reload" style="color: white; margin-right: 1rem; text-decoration: underline;">Reload</a>
        <a class="dismiss" style="color: white; cursor: pointer; font-size: 1.5rem;">ðŸ—™</a>
      </div>
    </div>
  </div>

  <script src="_framework/blazor.webassembly.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/csharp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
  <script src="highlight-init.js"></script>
</body>
</html>
